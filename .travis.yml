notifications:
  email: false

sudo: false

language: node_js

node_js:
  - '5.4.1'

env:
  global:
    - GH_REF: 'github.com/inveniosoftware/generator-invenio-js-module.git'
    - secure: ''

before_script:
  - 'npm install -g gulp'

before_install:
  - 'npm i'

script:
  - 'npm test'

after_success:
  - 'npm run-script coverage'

deploy:
  provider: npm
  skip_cleanup: true
  email: info@inveniosoftware.org
  api_key:
    secure: 
  on:
    tags: true
    repo: inveniosoftware/generator-invenio-js-module
    branch: master
    node: '5.4.1'
